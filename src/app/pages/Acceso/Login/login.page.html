<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Back 2 Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" >
  <div id="container">
  <ion-card>

    <ion-card-header>
      <ion-card-title>Iniciar Sesion</ion-card-title>
    </ion-card-header>

    <ion-list>
      <ion-item>
        <ion-input label="Mail:" placeholder="ej: John Doe"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-input label="Contraseña:" type="password" value="password"></ion-input>
      </ion-item>
      
      <ion-button expand="block" (click)="goToMain()">Iniciar Sesion</ion-button>
      <ion-button expand="block" (click)="goToRecover()">Recuperar Contraseña</ion-button>
    </ion-list>
    
  </ion-card>
  </div>
</ion-content>
